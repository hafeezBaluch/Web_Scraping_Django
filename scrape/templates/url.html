{% extends "base.html" %}
{% block title %}URl{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="mt-3 py-3" style="background: linear-gradient(to bottom, #4786be, #39517d); height: 31rem;">
        <div class="container text-white py-3 text-center">
            <h1 class="display-6 fw-bold">Scrape Web Pages</h1>
            <p>To use Website Name <strong>Scrape web pages</strong>, Paste Your URL into the input
                box given below and click on the Submit Button.</p>
        </div>
        <!-- Form is Here -->
        <form id="fileUploadForm" action="" method="POST">
            {% csrf_token %}
            <div class="text-center mt-5 py-4 text-white">
                <h5 class="mb-3">Paste URL Here</h5>
                <input type="url" name="url" placeholder="URL" class="w-75 py-2 border-light rounded" required>
            </div>
            <div class="text-center mt-4 pt-3">
                <input class="btn btn-primary fw-bold w-25 py-2" type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
