{% extends "base.html" %}
{% block title %}Scrape text{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="ml-4">
            <div style="background: linear-gradient(to bottom, #4786be, #39517d);" class="mb-0 p-1 text-white d-flex justify-content-end">
                <span class="copyAllText CopyToClipboard px-2" data-copy="0" data-title="Copy Result" onclick="copyToClipboard();"><i class="fa fa-clone"></i><span class="itxt"></span></span>
                <span class="downloadAllText px-2" data-copy="0" data-title="Download .txt" onclick="downloadAsText();"><i class="fa fa-download"></i><span class="itxt"></span></span>
                <span class="downloadAllText px-2" data-copy="0" data-title="Download .txt" onclick="downloadAsDocs();"><i class="fa fa-file-word"></i><span class="itxt"></span></span>
            </div>
        <div class="d-flex justify-content-center">
            <textarea  name="scraped_text" id="textarea" cols="50" rows="15">{{ scraped_text }}</textarea>
        </div>
    </div>
</div>
{% endblock %}
